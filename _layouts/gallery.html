---
layout: default
---

<div class="gallery-container">
  <h1>{{ page.title }}</h1>
  
  {% if page.description %}
  <p class="gallery-description">{{ page.description }}</p>
  {% endif %}
  
  <div class="photo-grid">
    {% for photo in page.photos %}
    <div class="photo-item">
      <img src="{{ photo.url }}" alt="{{ photo.alt }}" class="gallery-image">
      {% if photo.caption %}
      <p class="photo-caption">{{ photo.caption }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>

<style>
.gallery-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.gallery-description {
  text-align: center;
  margin-bottom: 30px;
  font-style: italic;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.photo-item {
  text-align: center;
}

.gallery-image {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.gallery-image:hover {
  transform: scale(1.05);
}

.photo-caption {
  margin-top: 10px;
  font-size: 0.9em;
  color: #666;
}
</style>
